<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Renderização do Capacete</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from './assets/js/three.js';
        import { OrbitControls } from './assets/js/OrbitControls.js';
        import { GLTFLoader } from './assets/js/GLTFLoader.js';

        let scene, camera, renderer, model, controls;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = null; // Define um fundo transparente

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 2;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.autoRotate = true; // O modelo girará automaticamente
            controls.autoRotateSpeed = 2.0; // Velocidade de rotação
            controls.enableZoom = false; // Desabilita o zoom

            let loader = new GLTFLoader();
            loader.load('capacete/assets/model/capacete.glb', function (gltf) {
                model = gltf.scene;
                scene.add(model);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
