<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Renderização do Capacete</title>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            let canvas = document.getElementById('renderCanvas');
            let engine = new BABYLON.Engine(canvas, true);

            let createScene = function() {
                let scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color4(0,0,0,0);  // Transparent background
                let camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                let light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

                BABYLON.SceneLoader.ImportMesh("", "assets/", "capacete.glb", scene, function (meshes) {
                    let modelRoot = new BABYLON.TransformNode("root", scene);
                    meshes.forEach(function (mesh) {
                        mesh.parent = modelRoot;
                    });

                    // Set the camera to view 20% closer
                    camera.radius *= 0.8;
                    camera.target = modelRoot;

                    // Rotate model
                    scene.registerBeforeRender(function () {
                        modelRoot.rotation.y += 0.01;
                    });
                });

                return scene;
            }

            let scene = createScene();

            engine.runRenderLoop(function() {
                scene.render();
            });

            window.addEventListener('resize', function() {
                engine.resize();
            });
        });
    </script>
</body>
</html>
